{% extends 'base.html' %}
{% block title %}Страница товара{% endblock %}
{% block content %}
<main class="content">
    <h1>Страница товара</h1>
    <div>Название: {{ item.name }} </div>
    <div>Бренд: {{ item.brand }}</div>
    <div>Описание: {{ item.description }}</div>
    <div>Количество: {{ item.count|default:"Товара нет на складе"}}</div>
</main>
{% endblock %}
